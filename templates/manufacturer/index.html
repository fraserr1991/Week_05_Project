{% extends "base.html" %}
{% block content %}
<hr>
<h2>Manufacturer list:</h2>
<div class="item-container">
    {% for manufacturer in all_manufacturers %}
    <div class="item">
        <h2>{{ manufacturer.name }}</h2>
        <h4>Established in: {{manufacturer.established }}</h4>
        <form class="form-inline" action="/manufacturer/{{ manufacturer.id }}/delete/" method="POST">
            <input type="submit" value="Delete">
        </form>
    </div>
{% endfor %}
</div>
{% endblock %}
